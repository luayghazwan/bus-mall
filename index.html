<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bus Mall</title>
  </head>
  <body>
    <section>
      <form id="image-contest">
        <fieldset id="field-set">
          <legend id="legend">Pick a Photo!</legend>

          <label for="photoOne">ONE</label>
          <input name="photoOne" id="photo-1" type="image" src="img/bag.jpg"/>

          <label for="photoTwo">TWO</label>
          <input name="photoTwo" id="photo-2" type="image" src="img/banana.jpg"/>

          <label for="photoThree">THREE</label>
          <input name="photoThree" id="photo-3" type="image" src="img/bathroom.jpg"/>

          <button id="submit-button" type="submit">Submit</button>
        </fieldset>
      </form>
    </section>

    <h3 id="clicks">You have clicked:</h3>

  </body>
</html>
